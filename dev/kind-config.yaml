# kind-cluster-config.yaml
# kind 集群配置: 单节点模式
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: dev-cluster # 给你的集群起个名字

nodes:
  - role: control-plane
    # --- 来自原控制平面的配置 ---
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraPortMappings:
      - containerPort: 80
        hostPort: 80
        protocol: TCP
      - containerPort: 443
        hostPort: 443
        protocol: TCP
    # --- 来自原工作节点的配置 (合并到一起) ---
    extraMounts:
      # MySQL 数据持久化挂载
      - hostPath: ./data/mysql
        containerPath: /data/mysql
      # Redis 数据持久化挂载
      - hostPath: ./data/redis
        containerPath: /data/redis
      # Etcd 数据持久化挂载
      - hostPath: ./data/etcd
        containerPath: /data/etcd