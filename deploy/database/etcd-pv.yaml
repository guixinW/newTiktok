# etcd-pv.yaml
apiVersion: v1
kind: PersistentVolume
metadata:
  name: etcd-pv
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 2Gi # 定义存储空间大小
  accessModes:
    - ReadWriteOnce
  hostPath:
    # 这个路径必须和 kind 配置文件中 extraMounts.containerPath 一致
    path: "/data/etcd"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: etcd-pvc
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
