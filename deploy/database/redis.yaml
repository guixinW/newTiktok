apiVersion: v1
kind: Service
metadata:
  name: redis
spec:
  ports:
    - port: 6379
  selector:
    app: redis
  clusterIP: None
---
# StatefulSet for the Redis server
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
spec:
  serviceName: "redis"
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          command: ["redis-server", "--appendonly", "yes"]
          ports:
            - containerPort: 6379
          volumeMounts:
            - name: redis-persistent-storage
              mountPath: /data
      # ===================== 关键改动在这里 =====================
      # 1. 移除了原来的 volumeClaimTemplates 部分
      # 2. 添加了下面的 volumes 部分
      volumes:
        - name: redis-persistent-storage
          persistentVolumeClaim:
            # 明确指定使用我们刚刚创建的名为 redis-pvc 的 PVC
            claimName: redis-pvc
      # =========================================================